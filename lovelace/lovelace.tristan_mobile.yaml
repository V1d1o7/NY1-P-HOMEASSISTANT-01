                entity_id: scene.window_bw
          button_type: switch
          card_layout: large
          card_type: button
          double_tap_action:
            action: more-info
          entity: light.ny1_p_wled_01
          force_icon: true
          hold_action:
            action: more-info
          icon: mdi:window-closed
