          show_attribute: true
          show_icon: true
          show_last_changed: false
          show_last_updated: true
          show_name: true
          show_state: false
          sub_button:
          - entity: scene.window_bw
            icon: ''
            name: BW
            show_attribute: false
            show_background: true
            show_icon: false
            show_name: true
            show_state: false
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.window_bw
          - entity: scene.window_bw
            name: BC
            show_icon: false
            show_name: true
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.window_bc
          - entity: scene.window_dw
            name: DW
            show_icon: false
            show_name: true
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.window_dw
          - entity: scene.window_dw
            name: DC
            show_icon: false
            show_name: true
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.window_dc
          tap_action:
            action: toggle
            service: scene.turn_on
            target:
              entity_id: scene.window_bw
          type: custom:bubble-card
        type: horizontal-stack
      - cards:
        - attribute: brightness
          button_action:
            tap_action:
              action: toggle
              service: scene.turn_on
