climate:
  - platform: generic_thermostat
    name: Bedroom Heater
    heater: switch.heater_power
    target_sensor: sensor.tbr_weather_temperature
    min_cycle_duration: 00:05
    cold_tolerance: 2
    hot_tolerance: 1
    min_temp: 65
    max_temp: 80
